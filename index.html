<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM-OS</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="./css/configuracion.css">
    <link rel="stylesheet" href="./css/escritorio.css">
    <link rel="stylesheet" href="./css/barra_de_tareas.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/ventana.css">

<body>
    
    <div class="escritorio">
        <!-- Fondo de escritorio -->

        <div class="barrra-tareas">
            <!-- Menú -->
            <nav class="menu">
                <img class="ico-menu" src="https://raw.githubusercontent.com/jefuentes80/IMAGENES/main/ico/menu_1.png" alt="">
                <ul class="li-menu">
                    <li>Opción 1</li>
                    <li>Opción 2</li>
                    <li>Opción 3</li>
                    <li>Opción 4</li>
                </ul>
            </nav>
            <!-- Iconos de la barra de tareas -->
            <img class="carpeta" id="carpeta" src="https://raw.githubusercontent.com/jefuentes80/IMAGENES/main/ico/carpeta.png" alt="">
        </div>

        <div class="ventana" id="ventana"></div>
    </div>

    <!-- Archivos de programación js -->
    <script src="./js/Main.js"></script>
